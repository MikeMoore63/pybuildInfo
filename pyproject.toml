[tool.cibuildwheel]


[tool.cibuildwheel.windows]
archs=["amd64"]
before-all = "$url = 'https://dl.google.com/go/go1.21.1.windows-amd64.zip'; 	Write-Host ('Downloading {0} ...' -f $url); 	[Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12; 	Invoke-WebRequest -Uri $url -OutFile 'go.zip'; ls whe   Write-Host 'Expanding ...'; 	Expand-Archive go.zip -DestinationPath C:\\; 		Write-Host 'Moving ...'; 	Move-Item -Path C:\\go -Destination 'C:\\Program Files\\Go'"
environment = "PATH=$PATH;C:\\Program Files\\Go"

[tool.cibuildwheel.linux]
archs=["x86_64"]
before-all = "yum install -y golang"

[[tool.cibuildwheel.overrides]]
select = "*-musllinux*"
before-all = "wget https://golang.org/dl/go1.21.1.linux-amd64.tar.gz;tar -C /usr/local -xzf go1.21.1.linux-amd64.tar.gz"
environment = "PATH=$PATH:/usr/local/go/bin"



