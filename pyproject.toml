[tool.cibuildwheel]


[tool.cibuildwheel.windows]
archs=["AMD64"]
before-all = """
powershell {project}\\installGo.ps1
"""
environment= """
PATH="C:\\Program Files\\Go;$PATH"
"""

[tool.cibuildwheel.linux]
archs=["x86_64"]
before-all = "yum install -y golang"

[[tool.cibuildwheel.overrides]]
select = "*-musllinux*"
before-all = "wget https://golang.org/dl/go1.21.1.linux-amd64.tar.gz;tar -C /usr/local -xzf go1.21.1.linux-amd64.tar.gz"
environment = "PATH=$PATH:/usr/local/go/bin"



